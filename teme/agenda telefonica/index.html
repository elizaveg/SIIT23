<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1 id="header"> Agenda </h1>
        <form onsubmit="valideazaFormular(event);">
            <div>
                Nume:
            <input
              type="text"
              name="lastname"
              placeholder="Name"
              onchange="valideazaNume(this)"
              onfocus="showError(this,true)"
            />
            <span class="errorMessage"></span>
            </div>&nbsp;
            <div>
                Numar telefon:
            <input
              type="text"
              name="phone"
              placeholder="0712345678"
              onchange="valideazaTelefon(this)"
              onfocus="showError(this,true)"
            />
            <span class="errorMessage"></span>
            </div>&nbsp;
            <button>ADAUGA CONTACT</button>
        </form>
        <br />
        <table id="list" style="border-collapse: collapse;">
            <thead style="width: 100%">
                <tr>
                  <th style="width: 40%" onclick="sortTable(this,'title')">
                    <button onclick="showForm();" style="float: left">+</button>Nume
                    <span class="sortDirection"></span>
                  </th>
                  <th style="width: 30%" onclick="sortTable(this,'difficulty')">
                    Telefon
                    <span class="sortDirection"></span>
                  </th>
                  <th style="width: 20%"></th>
                  <th style="width: 100px"></th>
                </tr>
              </thead>
              <tbody></tbody>
        </table>


    </div>

</body>
</html>
