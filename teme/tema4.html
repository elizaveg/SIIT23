<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        form {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #header {
            height: 100px;
            display: flex;
            padding-left: 350px;
            align-items: center;
            box-sizing: content-box;
            background-color: rgba(128, 128, 128, 0.164);
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            box-sizing: border-box;
            padding: 20px;
        }
        .grid-childPurple {
            background-color: rgba(128, 128, 128, 0.164);
            display: flex;
            justify-content: center;
            box-sizing: content-box;
        }
        .grid-childGreen {
            background-color: rgba(128, 128, 128, 0.164);
            align-items: flex-start;
            box-sizing: border-box;
        }
        #footer {
            flex:1;
            background-color: aquamarine;
        }
        .title {
           font-size: 50px;
        }
        .subtitle {
            margin-top: 15px;
            font-size: 25px;
            color: gray;
        }
        input {
            border-radius: 5px;
            border: 2px gray;
            width: 20rem;
        }
        .mes {
            border-radius: 5px;
            border: 2px gray;
            width: 20rem;
            height: 10rem;
        }
    </style>
</head>
<body>
    <div id="header">
        <span class="title"><b>Contact us </b></span> &nbsp; &nbsp;
        <span class="subtitle">Feel free to contact us</span>    
    </div>
    <div class="grid-container">
        <div class="grid-childPurple">
            <form action="process.php" method="post">
                <p for="name"><b>Name</b><br />
                    <input type="text" placeholder="Enter name">
                </p>
                <p><b>Email</b><br />
                    <input name="email" type="email" placeholder="Enter email">
                </p>
                <p><b>Subject</b><br />
                    <input name="subject" type="text" placeholder="Enter subject">
                </p>
            </form>
        </div>
        <div class="grid-childGreen">
            <form action="process.php" method="post">
                <div>
                    <p><b>Message</b><br/>
                    <input class="mes" type="text" placeholder="Message">
                    </p> 
                </div>
            </form>
        </div>
    </div>                                                                
    <div id="footer">

    </div>
    
</body>
</html>
