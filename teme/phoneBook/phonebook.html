<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="phoneBook.css">
    <script src="phoneBook.js"></script>
</head>
<body onload="draw();">
    <h1> Agenda </h1>
    <form id="form" onsubmit="adauga(event);">
        Nume:
        <input type="text" name="nume" placeholder="Nume persoana" />
        Telefon:
        <input type="text" name="phone" placeholder="Numar de telefon" /><br />
        <div>
            <input type="submit" onclick="showTable()" value = "ADAUGA CONTACT" />
        </div>
    </form><br />
    <table id="list" style="border-collapse: collapse;">
        <thead style="width: 100%">
            <tr>
                <th style="width: 40%">Nume</th>
                <th style="width: 35%">Numar</th>
                <th>Editare</th>
            </tr>
        </thead>
        <tbody style="width: 100%"></tbody>
    </table>
</body>
</html>
